<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAIRN: Embodied AI Research Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.7);
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.7);
      }
      /* Apply anti-aliasing */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'lg': '0.75rem',
              'xl': '1rem',
              '2xl': '1.5rem',
            },
            colors: {
              'primary': {
                DEFAULT: '#002F9E',
                'hover': '#002684',
                'light': '#E6EFFF',
                'text': '#FFFFFF',
              },
              'background': {
                DEFAULT: '#F9FAFC',
                'light': '#FFFFFF',
                'dark': '#111827',
                'dark-light': '#1F2937',
              },
              'text': {
                DEFAULT: '#111827',
                'secondary': '#4B5563',
                'dark': '#F9FAFB',
                'dark-secondary': '#9CA3AF',
              },
              'border': {
                DEFAULT: '#E5E7EB',
                'dark': '#374151',
              },
              'status': {
                  'success': '#10B981',
                  'warning': '#F59E0B',
                  'danger': '#EF4444',
                  'info': '#3B82F6',
                  'success-bg': '#D1FAE5',
                  'warning-bg': '#FEF3C7',
                  'danger-bg': '#FEE2E2',
                  'info-bg': '#DBEAFE',
                  'success-bg-dark': '#064E3B',
                  'warning-bg-dark': '#78350F',
                  'danger-bg-dark': '#991B1B',
                  'info-bg-dark': '#1E40AF',
              },
              'cairn-gray': { // Kept for compatibility where needed
                '25': '#fcfcfd', '50': '#f9fafb', '100': '#f3f4f6', '200': '#e5e7eb', '300': '#d1d5db', '400': '#9ca3af', '500': '#6b7280', '600': '#4b5563', '700': '#374151', '800': '#1f2937', '900': '#111827', '950': '#030712',
              },
            },
            keyframes: {
              pulse: { '0%, 100%': { boxShadow: '0 0 0 0 rgba(0, 47, 158, 0.4)', opacity: 1 }, '70%': { boxShadow: '0 0 0 10px rgba(0, 47, 158, 0)', opacity: 0.8 }, '100%': { opacity: 1 } },
              toastIn: { 'from': { transform: 'translateX(100%)', opacity: '0' }, 'to': { transform: 'translateX(0)', opacity: '1' } },
              fadeIn: { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
              scaleIn: { 'from': { opacity: '0', transform: 'scale(0.95)' }, 'to': { opacity: '1', transform: 'scale(1)' } },
              move: {
                '0%': { transform: 'translate(0px, 0px)' },
                '100%': { transform: 'translate(100vw, 100vh)' }
              },
              glow: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '1' },
              }
            },
            animation: {
              'hypercert-pulse': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'toast-in': 'toastIn 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'modal-scale-in': 'scaleIn 0.2s ease-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.11",
    "next/": "https://esm.sh/next@^15.3.4/",
    "next": "https://esm.sh/next@^15.3.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans text-text dark:text-text-dark bg-background dark:bg-background-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
